name: PR Test Suite

on:
  push:
    branches: [ "main", "legacy" ]
  pull_request:
    branches: [ "main", "legacy" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3
      - uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3
        with:
          node-version: 16
          cache: "npm"
      - run: npm ci
      - run: npm test
